<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptactoe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="board">
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
        </div>
        <div id="controls">
            <div id="row-buttons">
                <label>Row: </label>
                <button onclick="setRow('1')">1</button>
                <button onclick="setRow('2')">2</button>
                <button onclick="setRow('3')">3</button>
            </div>
            <div id="column-buttons">
                <label>Column: </label>
                <button onclick="setColumn('a')">A</button>
                <button onclick="setColumn('b')">B</button>
                <button onclick="setColumn('c')">C</button>
            </div>
            <button id="place-button" onclick="makeMove()">Place</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
