<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stump Them</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button.question {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pick one that will Stump Them!</h1>
    <div id="questionsContainer"></div>

    <script>
        async function fetchQuestions() {
            const url = `https://opentdb.com/api.php?amount=10&type=boolean`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.results;
            } catch (error) {
                console.error("Error fetching data: ", error);
                return [];
            }
        }

        async function loadTriviaQuestions() {
            const triviaQuestions = await fetchQuestions();
            displayQuestions(triviaQuestions);
        }

        function displayQuestions(triviaQuestions) {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = ''; // Clear previous results

            triviaQuestions.forEach((question, index) => {
                const questionButton = document.createElement('button');
                questionButton.className = 'question';
                questionButton.textContent = `Question ${index + 1}: ${question.question}`;
                questionButton.onclick = function() {
                    alert(`Ask them whether the statement is true.\nIf they didn't know the statement is ${question.correct_answer}, you win!\n\nIf they got it right, it is their turn to pick a question for you!\nPress 'Space' to generate the next list.`);
                };
                container.appendChild(questionButton);
            });
        }

        // Event listener for the spacebar to reload questions
        document.body.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault(); // Prevent the default action (scrolling)
                loadTriviaQuestions();
            }
        });

        // Load the trivia questions initially
        window.alert("Pick one true/false question to ask your opponent!\nRefresh the page to get a new list.")
        loadTriviaQuestions();
    </script>
</body>
</html>
