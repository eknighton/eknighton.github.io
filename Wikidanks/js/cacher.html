<script>

//We want executables that perform actions, then update the JSON.

//Word List > Snippet List > Question List

//First, we filter the snippets, then we crop them, then 

var url = "https://en.wikipedia.org/w/api.php"; 

function searchWiki(term) {

    var params = {
        action: "query",
        list: "search",
        srlimit: 500,
        srwhat: "text",
        srsearch: term,
        srprop: "snippet",
        srsort: "incoming_links_asc", //"random",
        format: "json"
    };

    url = url + "?origin=*";
    Object.keys(params).forEach(function(key){url += "&" + key + "=" + params[key];});
    console.log(url);

    fetch(url)
        .then(function(response){
        	response.json().then(data => {
			  console.log(data.query.search); // This will log the 'search' array
			})
        })
        .catch(function(error){console.log(error);});
}

searchWiki("meme")
</script>

</html>
