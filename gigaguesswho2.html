<!DOCTYPE html>
<htmL lang="en" style="font-size: 64px;">
<head>
<meta charset="UTF-8">
<title>
Casino Cops
</title>
<style>
	#personsGrid {
	    display: grid;
	    grid-template-columns: repeat(auto-fill, minmax(200px, 2fr)); /* Adjust minmax values as needed */
	    gap: 10px; /* Space between items */
	    padding: 10px;
	}

	.personItem {
	    border: 1px solid #ccc;
	    padding: 10px;
	    text-align: center;
	}
</style>

</head>


<body>
	<div id="personsGrid"></div>
	<button id="refreshGridButton" onclick="buttonOne()">Investigate Eyes</button>
	<button id="refreshGridButton" onclick="buttonTwo()">Investigate Skin</button>

</body>

<script type="text/javascript">
	

class Person{
	eliminated = false;
	skin = -1;
	eyes = -1;
	hair = -1;
	shirt = -1;

	constructor(){
		this.eliminated = false;
		this.eyes = Math.ceil(Math.random()*3);
		this.skin = Math.ceil(Math.random()*3);
	}

	equalTo(suspect){
		return (
			this.eyes == suspect.eyes && this.skin == suspect.skin
		);
	}

	toString() {
        let eyeRep = ['E1', 'E2', 'E3'][this.eyes - 1];
        let skinRep = ['S1', 'S2', 'S3'][this.skin - 1];
        // Map other traits similarly
        return `${eyeRep}${skinRep}`;
    }
}

class CluePool{
	cluePool = [];
	constructor(Clues){
		this.cluePool = Clues;
		this.filterClues(perp);
		//Shuffle cluePool


		///!!!!!!!
	}
	getClue(){
		if (this.cluePool.length > 0){
			return this.cluePool.pop();
		}
		return null;
	}
	filterClues(excludedIndividual){
		var temp = [];
		this.cluePool.forEach((item) => {
			if (item.value != excludedIndividual[item.attribute]){
				temp.push(item);
			}
		});
		this.cluePool = temp;
	}
	usable(){
		return this.cluePool.length > 0;
	}
}

class Clue{
	attribute = null;
	value = null;
	constructor(att, val){
		this.attribute = att;
		this.value = val;
	}
}

var suspectsLeft = 5;
var suspects = [];
var perp = new Person(); 
var button1 = new CluePool([new Clue('eyes', 1),new Clue('eyes', 2),new Clue('eyes', 3)]);
var button2 = new CluePool([new Clue('skin', 1),new Clue('skin', 2),new Clue('skin', 3)]);
button1.filterClues(perp);
button2.filterClues(perp);

suspects = generateSuspects(suspectsLeft);
drawSuspects();

document.addEventListener('keydown', function(event){
	console.log("Investigating");
	var clue = null;
	if (button1.usable()){
		clue = button1.getClue();
		applyClue(clue);
	}
	drawSuspects();
	console.log ("perp " + perp.eyes);
});

function generateSuspects(count){
	var perp = new Person();
	var ret  = [];
	ret.push(perp);
	var temp;
	while (ret.length < count){
		temp = new Person();
		if (!temp.equalTo(perp)){
			ret.push(temp);
		} 
	}
	return ret;
}

function applyClue(clue){
	suspects.forEach((item) => {
		if (item[clue.attribute] == clue.value){
			if (!item.eliminated){
				item.eliminated = true;
				suspectsLeft = suspectsLeft - 1
			}
		}
	});
}

function updateGrid() {
    const grid = document.getElementById('personsGrid');
    grid.innerHTML = ''; // Clear existing grid content

    suspects.forEach(person => {
    	console.log("adding person");
        const personDiv = document.createElement('div');
        personDiv.classList.add('person');
        personDiv.textContent = person.toString(); // Use your method to get text representation
        if (person.eliminated){
        	personDiv.textContent = "X";
        }
        grid.appendChild(personDiv);
    });
}

function drawSuspects(){
	updateGrid();
}

function buttonOne(){
	var clue = null;
	if (button1.usable()){
		clue = button1.getClue();
		applyClue(clue);
	}
	drawSuspects();
}

function buttonTwo(){
	var clue = null;
	if (button2.usable()){
		clue = button2.getClue();
		applyClue(clue);
	}
	drawSuspects();
}


</script>

</html>
